# MyPy configuration for PyTestEmbed
# This configuration helps mypy handle PyTestEmbed test: and doc: blocks

[mypy]
# Ignore syntax errors in files with PyTestEmbed blocks
ignore_errors = True

# Allow untyped definitions in test blocks
allow_untyped_defs = True
allow_incomplete_defs = True

# Don't require return type annotations in test blocks
disallow_untyped_defs = False

# Allow dynamic typing in test expressions
allow_any_expr = True
allow_any_decorated = True
allow_any_explicit = True

# Exclude PyTestEmbed temp directories
exclude = \.pytestembed_temp/
